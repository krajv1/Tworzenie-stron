<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">We would love to hear your feedback! Please fill out this survey form.</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br>
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="18" max="120" placeholder="Enter your age" required>
        <br>
        <label for="dropdown">Select your preference:</label>
        <select id="dropdown" name="preference">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
        <br>
        <p>Choose your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <p>Pick your hobbies:</p>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading">
        <label for="hobby1">Reading</label>
        <br>
        <input type="checkbox" id="hobby2" name="hobbies" value="sports">
        <label for="hobby2">Sports</label>
        <br>
        <input type="checkbox" id="hobby3" name="hobbies" value="coding">
        <label for="hobby3">Coding</label>
        <br>
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        <br>
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
