<!DOCTYPE html>
<html>
<head>
    <title>Book Catalog</title>
</head>
<body>
    <h1>Book Catalog</h1>

    <table border="1">
        <!-- Table Head -->
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publication Year</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>1984</td>
                <td>George Orwell</td>
                <td>Dystopian</td>
                <td>1949</td>
            </tr>
            <tr>
                <td>To Kill a Mockingbird</td>
                <td>Harper Lee</td>
                <td>Fiction</td>
                <td>1960</td>
            </tr>
            <tr>
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>Classic</td>
                <td>1925</td>
            </tr>
            <tr>
                <td>Moby Dick</td>
                <td>Herman Melville</td>
                <td>Adventure</td>
                <td>1851</td>
            </tr>
            <tr>
                <td>Brave New World</td>
                <td>Aldous Huxley</td>
                <td>Sci-Fi</td>
                <td>1932</td>
            </tr>
        </tbody>

        <!-- Table Footer -->
        <tfoot>
            <tr>
                <td colspan="4">Total Books: 5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
